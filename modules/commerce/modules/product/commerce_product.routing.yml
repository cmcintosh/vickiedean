entity.commerce_product.collection:
  path: '/admin/commerce/products'
  defaults:
    _entity_list: 'commerce_product'
    _title: 'Products'
  requirements:
    _permission: 'administer products'

entity.commerce_product_attribute.collection:
  path: '/admin/commerce/product-attributes'
  defaults:
    _entity_list: 'commerce_product_attribute'
    _title: 'Product attributes'
  requirements:
    _permission: 'administer product attributes'

entity.commerce_product_attribute.overview_form:
  path: '/admin/commerce/product-attributes/manage/{commerce_product_attribute}/overview'
  defaults:
    _form: 'Drupal\commerce_product\Form\ProductAttributeOverviewForm'
    _title: 'List values'
  options:
    parameters:
      commerce_product_attribute:
        type: 'entity:commerce_product_attribute'
  requirements:
    _permission: 'administer product attributes'

entity.commerce_product_type.collection:
  path: '/admin/commerce/config/product-types'
  defaults:
    _entity_list: 'commerce_product_type'
    _title: 'Product types'
  requirements:
    _permission: 'administer product types'

entity.commerce_product_variation_type.collection:
  path: '/admin/commerce/config/product-variation-types'
  defaults:
    _entity_list: 'commerce_product_variation_type'
    _title: 'Product variation types'
  requirements:
    _permission: 'administer product types'

entity.commerce_product_attribute.reset_form:
  path: '/admin/commerce/product-attributes/manage/{commerce_product_attribute}/reset'
  defaults:
    _entity_form: 'commerce_product_attribute.reset'
    _title: 'Reset'
  requirements:
    _permission: 'administer product attributes'
