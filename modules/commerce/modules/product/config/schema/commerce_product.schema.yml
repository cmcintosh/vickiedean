commerce_product.commerce_product_type.*:
  type: config_entity
  label: 'Product type'
  mapping:
    id:
      type: string
      label: 'Type'
    label:
      type: label
      label: 'Label'
    description:
      type: text
      label: 'Description'
    variationType:
      type: string
      label: 'Variation type'

commerce_product.commerce_product_variation_type.*:
  type: config_entity
  label: 'Product variation type'
  mapping:
    id:
      type: string
      label: 'Type'
    label:
      type: label
      label: 'Label'
    lineItemType:
      type: string
      label: 'Line item type'
    generateTitle:
      type: boolean
      label: 'Generate variation titles based on attribute values'

commerce_product.commerce_product_attribute.*:
  type: config_entity
  label: 'Product attribute'
  mapping:
    id:
      type: string
      label: 'Type'
    label:
      type: label
      label: 'Label'

field.formatter.settings.commerce_add_to_cart:
  type: mapping
  mapping:
    show_quantity:
      type: boolean
      label: 'Whether to display a quantity input field on the add to cart form.'
    default_quantity:
      type: string
      label: 'Default quantity'
    combine:
      type: boolean
      label: 'Whether to attempt to combine line items containing the same product variation'

field.widget.settings.commerce_product_variation_attributes:
  type: mapping
  label: 'Settings for the "Product variation attributes" widget'
  mapping:
    attribute_widget_type:
      type: string
      label: 'Attribute widget type'

action.configuration.commerce_publish_product:
  type: action_configuration_default
  label: 'Configuration for the Publish product action'

action.configuration.commerce_unpublish_product:
  type: action_configuration_default
  label: 'Configuration for the Unpublish product action'
